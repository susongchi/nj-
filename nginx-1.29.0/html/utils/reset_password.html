<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>重設密碼</title>
</head>
<body>
  <h2>重設密碼</h2>
  <form id="resetForm">
    <input type="password" id="newPassword" placeholder="輸入新密碼" required><br>
    <input type="password" id="confirmPassword" placeholder="再次輸入新密碼" required><br>
    <button type="submit">送出</button>
  </form>
  <p id="msg"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");
    const uid = urlParams.get("uid");

    document.getElementById("resetForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        document.getElementById("msg").innerText = "⚠️ 兩次密碼不一致";
        return;
      }

      try {
        const res = await fetch("/api/reset_password", {
          method: "POST", 
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            uid: uid,
            token: token,
            new_password: newPassword
          })
        });

        const data = await res.json(); 

        document.getElementById("msg").innerText = data.message;

        if (data.status === "success") {
          setTimeout(() => {
            window.location.href = "/face_login.html";  
          }, 2000);
        }

      } catch (err) {
        document.getElementById("msg").innerText = "❌ 發生錯誤，請稍後再試";
        console.error(err);
      }
    });
    </script>
</body>
</html>
