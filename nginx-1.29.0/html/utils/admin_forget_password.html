<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>忘記密碼</title>
  <style>
    body { font-family: Arial; max-width: 400px; margin: 100px auto; padding: 20px; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
    #message { margin-top: 15px; text-align: center; font-weight: bold; }
  </style>
</head>
<body>

  <h2>忘記密碼</h2>

  <input type="email" id="email" placeholder="請輸入你的信箱" required>
  <button onclick="handleForgot()">送出重設連結</button>

  <div id="message"></div>

  <script>
    const ip = "https://09263e57432f.ngrok-free.app";  

    async function handleForgot() {
      const email = document.getElementById("email").value.trim();
      const messageDiv = document.getElementById("message");

      if (!email) {
        messageDiv.textContent = "請輸入信箱";
        messageDiv.style.color = "red";
        return;
      }

      const res = await fetch(`${ip}/api/admin_forget_password`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      if (data.status === "success") {
        messageDiv.textContent = "重設連結已寄出，請查看您的信箱";
        messageDiv.style.color = "green";
        setTimeout(() => {
      window.location.href = "/admin_login";
    }, 2000);
      } else {
        messageDiv.textContent = `${data.message}`;
        messageDiv.style.color = "red";
      }
    }
  </script>

</body>
</html>
