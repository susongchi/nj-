<!DOCTYPE html>
<html>
<head>
  <title>會議臉部辨識登入</title>
  <style>
    /* --- 調色盤（可改） --- */
    :root{
      --brand:#3b82f6;           /* 藍霓虹 */
      --accent:#8b5cf6;          /* 紫霓虹 */
      --teal:#06b6d4;            /* 青綠點綴 */
      --bg-deep:#0b1220;         /* 深色底 */
      --bg-deeper:#0a0f1a;
      --grid:48px;               /* 網格尺寸 */
    }

    /* --- 全站科技背景（只在 body.theme-tech 啟用） --- */
    body.theme-tech{
      color:#e5e7eb;
      background:
        radial-gradient(1000px 500px at 15% -10%, #1f2937 0, transparent 60%),
        radial-gradient(900px 400px at 85% -15%, #111827 0, transparent 60%),
        linear-gradient(#0a0f1a, #0b1220 60%, #0a0f1a);
    }

    /* 霓虹網格（固定在背後 & 邊緣淡出） */
    body.theme-tech::before{
      content:""; position:fixed; inset:0; z-index:-2; pointer-events:none;
      background:
        linear-gradient(#3b82f620 1px, transparent 1px) 0 0/ var(--grid) var(--grid),
        linear-gradient(90deg,#3b82f620 1px, transparent 1px) 0 0/ var(--grid) var(--grid);
      mask: radial-gradient(1200px 600px at 50% 40%, #000 60%, transparent 100%);
      opacity:.5;
    }

    /* 流動光暈（柔和動態，不刺眼） */
    body.theme-tech::after{
      content:""; position:fixed; inset:-20% -10% -10% -10%; z-index:-3; pointer-events:none;
      background:
        radial-gradient(260px 160px at var(--x,18%) var(--y,22%), color-mix(in srgb, var(--brand) 50%, transparent) 0, transparent 60%),
        radial-gradient(300px 180px at calc(100% - var(--x,18%)) calc(100% - var(--y,22%)),
                        color-mix(in srgb, var(--accent) 45%, transparent) 0, transparent 60%),
        radial-gradient(200px 140px at 50% 80%, color-mix(in srgb, var(--teal) 35%, transparent) 0, transparent 65%);
      filter: blur(18px);
      animation: glowMove 14s ease-in-out infinite alternate;
      opacity:.9;
    }
    @keyframes glowMove{
      0%   { --x:18%; --y:24%; opacity:.7; }
      100% { --x:78%; --y:68%; opacity:.95; }
    }
    /* 尊重使用者減少動態的偏好 */
    @media (prefers-reduced-motion: reduce){
      body.theme-tech::after{ animation:none; }
    }

    /* --- 卡片做成玻璃霧面 --- */
    body.theme-tech .panel{
      background: #0b1220cc;
      border:1px solid #1f2937;
      color:#e5e7eb;
      backdrop-filter: blur(8px);
      box-shadow: 0 12px 40px -20px #000;
    }

    /* 小字、標題顏色微調 */
    body.theme-tech .section-title{ color:#e2e8f0 }
    body.theme-tech .muted{ color:#94a3b8 }

    /* 影片區用比例控制，畫面更穩 */
    body.theme-tech #video{
      width:100%; height:auto; aspect-ratio:4/3; object-fit:cover; border-radius:10px;
    }
    /* 提醒條（沿用你原本 success/fail class） */
    body.theme-tech #result{ border-radius:10px; }


    .container{max-width:1100px; margin:28px auto; padding:0 18px}
    .topbar{
      display:flex; align-items:center; gap:8px;
      margin: 0 0 16px; flex-direction: column; 
    }
    .brand{display: flex; align-items: center; gap: 12px;}
    .logo{height: 36px; width: auto; filter: drop-shadow(0 2px 6px rgba(0,0,0,.4));}
    .topbar h1{margin:0; font-size:26px; font-weight: 700;}
    .muted{color: #94a3b8; font-size: 14px;}

    .panel{
      background:#ffffffcc; border:1px solid #ffffff55; backdrop-filter: blur(8px);
      border-radius:14px; padding:18px; margin-bottom:16px;
      box-shadow:0 8px 24px -14px rgba(2,6,23,.15);
    }
    .section-title{margin:0 0 10px; font-size:18px}

    .grid{
      display:grid; grid-template-columns:2fr 1.2fr; gap:16px;
    }
    @media (max-width:900px){ .grid{ grid-template-columns:1fr; } }

    /* 會議資訊 */
    .info-body{color:var(--text)}
    .info-body strong{display:inline-block; width:6em; color:var(--muted)}

    /* 視訊卡片 */
    .video-wrap{
      background:linear-gradient(180deg,#f3f6fb, #fff);
      border:1px solid var(--border);
      border-radius:12px; padding:10px; overflow:hidden;
    }
    #video{
      width:100%; height:auto; aspect-ratio:4/3;   /* 讓畫面自適應 */
      object-fit:cover; border-radius:8px; display:block;
    }

    /* 提醒條 */
    .alert{
      margin-top:12px; padding:12px 14px; border-radius:10px;
      border:1px solid var(--border); background:#fff; color:var(--text);
    }
    #result.success{ border-color:color-mix(in srgb, var(--success) 35%, var(--border));
      background:color-mix(in srgb, var(--success) 10%, #fff); color:#1dd02f; }
    #result.fail{ border-color:color-mix(in srgb, var(--danger) 35%, var(--border));
      background:color-mix(in srgb, var(--danger) 10%, #fff); color:#dc2929; }

    /* 登入狀態清單 */
    .status-list ul{margin:8px 0 0 0; padding-left:18px}
    .status-list li{margin:6px 0}
    .status-list .ok{ color:var(--success) }
    .status-list .no{ color:var(--danger) }

    /* 小字提示 */
    .muted{color:var(--muted); font-size:14px}

  </style>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <body class="theme-tech">
  <div class="container">
    <header class="topbar">
      <div class="brand">
        <img src="https://i.ibb.co/PZVYTR1N/logo-12-1.png" alt="Logo" class="logo">
        <h1>臉部辨識登入系統</h1>
      </div>
      <span class="muted">請面向鏡頭，系統將自動辨識</span>
    </header>

    <section class="panel">
      <h2 class="section-title">會議資訊</h2>
      <div id="meetingInfo" class="info-body">讀取中...</div>
    </section>

    <section class="grid">
      <div class="panel">
        <h2 class="section-title">攝影機</h2>
        <div id="camera" class="video-wrap">
          <video id="video" autoplay muted playsinline></video>
        </div>
        <div id="result" class="alert"></div>
      </div>

      <div class="panel">
        <h2 class="section-title">登入狀態</h2>
        <div id="loginStatus" class="status-list"></div>
      </div>
    </section>
  </div>
<script>
const ip = "https://322b23d6594f.ngrok-free.app"; 
const video = document.getElementById('video');
video.setAttribute('playsinline', 'true'); 
const resultDiv = document.getElementById('result');
const cameraDiv = document.getElementById('camera');
const meetingInfo = document.getElementById('meetingInfo');
const loginStatus = document.getElementById('loginStatus');

let videoStream = null;
let loopId = null;
let recentlyRecognized = {};
const interval = 3000; 
const SIM_THRESHOLD = 0.6;

async function loadMeeting() {
  try {
    const res = await fetch(`${ip}/api/current_meeting`);
    const data = await res.json();
    if (data.status === 'success') {
      meetingInfo.innerHTML = `
        <strong>會議名稱：</strong>${data.meeting_name}<br>
        <strong>會議時段：</strong>${data.timeslot}<br>
        <strong>參與者：</strong>${data.users.map(u => u.name).join(', ')}
      `;
    } else {
      meetingInfo.textContent = data.message;
    }
  } catch (err) {
    meetingInfo.textContent = "無法連線到後端";
    console.error(err);
  }
}

async function loadLoginStatus() {
  try {
    const res = await fetch(`${ip}/api/login_status`);
    const data = await res.json();
    if (data.status === 'success') {
      let html = "<h3>登入狀態：</h3><ul>";
      for (const [name, time] of Object.entries(data.logged_in)) {
        html += `<li style="color:green;">${name} - ${time}</li>`;
      }
      for (const name of data.not_logged_in) {
        html += `<li style="color:red;">${name} 未登入</li>`;
      }
      html += "</ul>";
      loginStatus.innerHTML = html;
    }
  } catch (err) {
    loginStatus.textContent = "無法載入登入狀態";
    console.error(err);
  }
}

// ---------- 相機 ----------
async function openCamera() {
  // 把舊 stream 關掉
  if (videoStream) {
    videoStream.getTracks().forEach(t => t.stop());
    videoStream = null;
  }
  try {
    const constraints = { video: { facingMode: "user" }, audio: false };
    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    video.srcObject = stream;
    videoStream = stream;
    cameraDiv.style.display = 'block';
    return true;
  } catch (err) {
    handleCameraError(err);
    return false;
  }
}

function handleCameraError(err) {
  console.error("camera error:", err);
  const map = {
    NotAllowedError: "你拒絕了相機權限，請允許瀏覽器使用相機。",
    NotFoundError: "找不到任何攝影機裝置。",
    NotReadableError: "相機被其他程式或分頁占用，或被系統安全性封鎖。請關閉所有會用到相機的程式後重試。",
    OverconstrainedError: "目前鏡頭/解析度條件無法滿足，請換一個鏡頭或移除限制。",
    SecurityError: "需在 HTTPS 或 localhost 上使用相機。",
  };
  resultDiv.className = 'fail';
  resultDiv.textContent = map[err.name] || `開啟攝影機失敗：${err.message}`;
}

// ---------- 自動辨識 ----------
function shouldRecognize(id) {
  const now = Date.now();
  return !recentlyRecognized[id] || (now - recentlyRecognized[id]) > 2 * 60 * 1000;
}

function autoDetect() {
  if (!video.videoWidth || !video.videoHeight) return;
  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0);
  const image = canvas.toDataURL('image/jpeg');

  fetch(`${ip}/api/auto_verify`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ image })
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === 'success' && data.similarity >= SIM_THRESHOLD && shouldRecognize(data.id)) {
      recentlyRecognized[data.id] = Date.now();
      resultDiv.className = 'success';
      resultDiv.innerHTML = `
        歡迎 ${data.name}！<br>
        會議：${data.meeting_name}<br>
        相似度：${(data.similarity * 100).toFixed(2)}%
      `;
      loadLoginStatus();
    } else if (data.status === 'info') {
      resultDiv.className = 'success';
      resultDiv.innerHTML = `
        ${data.name} 已於該會議登入過<br>
        登入時間：約 ${data.message.split('於 ')[1]}<br>
        相似度：${(data.similarity * 100).toFixed(2)}%
      `;
    } else if (data.status === 'fail') {
      resultDiv.className = 'fail';
      resultDiv.textContent = data.message;
    }
  })
  .catch(err => {
    resultDiv.className = 'fail';
    resultDiv.textContent = "傳送影像錯誤";
    console.error(err);
  });
}

function startLoop() {
  if (loopId) clearInterval(loopId);
  loopId = setInterval(autoDetect, interval);
}

// 頁面離開時釋放鏡頭
window.addEventListener('beforeunload', () => {
  if (videoStream) videoStream.getTracks().forEach(t => t.stop());
});

// ---------- 啟動 ----------
window.onload = async () => {
  if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
    resultDiv.className = 'fail';
    resultDiv.textContent = '此頁面需在 HTTPS 或 localhost 才能使用相機。';
    return;
  }

  await loadMeeting();
  await loadLoginStatus();

  const ok = await openCamera();
  if (ok) startLoop();
};
</script>
</body>
</html>
