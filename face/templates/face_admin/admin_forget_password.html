<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>忘記密碼</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#E5484D; --brand-ink:#C53B3F; --bg:#F3F4F6; --card:#FFFFFF;
      --ink:#111827; --muted:#6B7280; --line:#E5E7EB; --ring:rgba(229,72,77,.35); --error:#DC2626;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg);
      display:grid; place-items:center; padding:24px;
      font-family:"Noto Sans TC",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      color:var(--ink);
    }
    section{
      width:100%; max-width:420px; background:var(--card);
      border:1px solid rgba(0,0,0,.04); border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.06); padding:32px;
    }
    .header{display:flex; align-items:center; gap:12px; justify-content:center; margin-bottom:8px}
    .header img{width:36px; height:36px}
    .header .title{margin:0; font-size:22px; font-weight:700; letter-spacing:.3px; text-align:center}
    .sub{color:var(--muted); font-size:14px; margin-bottom:18px; text-align:center}

    .form-group{margin-bottom:16px}
    .label{display:block; font-size:13px; color:#374151; margin-bottom:6px}
    .input{
      width:100%; height:44px; padding:0 14px;
      border:1px solid var(--line); border-radius:12px; background:#fff;
      outline:0; font-size:15px;
    }
    .input::placeholder{color:#9CA3AF}
    .input:focus{border-color:var(--brand); box-shadow:0 0 0 4px var(--ring)}

    .links{display:flex; justify-content:center; gap:8px; margin:6px 0 18px; font-size:14px}
    a{color:var(--muted); text-decoration:none; transition:.2s}
    a:hover{color:var(--ink); text-decoration:underline}

    .btn{
      width:100%; height:46px; border:0; border-radius:12px; cursor:pointer;
      font-size:15px; font-weight:700; letter-spacing:.3px;
    }
    .btn-primary{background:var(--brand); color:#fff; box-shadow:0 6px 16px rgba(229,72,77,.25)}
    .btn-primary:hover{background:var(--brand-ink)}
    .btn:disabled{opacity:.6; cursor:not-allowed}

    #message{margin-top:10px; font-size:14px; text-align:center}
  </style>
</head>
<body>
<section>
  <div class="header">
    <img src="https://i.ibb.co/PZVYTR1N/logo-12-1.png" alt="Logo" />
    <h2 class="title">忘記密碼</h2>
  </div>
  <div class="sub">輸入你的信箱，我們會寄送重設連結</div>

  <div class="form-group">
    <label class="label" for="email">信箱</label>
    <input class="input" type="email" id="email" placeholder="請輸入你的信箱" required>
  </div>

  <div class="links">
    <span style="color:var(--muted)">想起密碼了？</span><a href="/admin_login">返回登入</a>
  </div>

  <button id="sendBtn" class="btn btn-primary" onclick="handleForgot()">送出重設連結</button>
  <div id="message"></div>
</section>

<script>
  const ip = "https://322b23d6594f.ngrok-free.app";

  async function handleForgot() {
    const email = document.getElementById("email").value.trim();
    const messageDiv = document.getElementById("message");
    const btn = document.getElementById("sendBtn");

    if (!email) {
      messageDiv.textContent = "請輸入信箱";
      messageDiv.style.color = "var(--error)";
      return;
    }

    // 簡易格式檢查（可省略）
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      messageDiv.textContent = "信箱格式不正確";
      messageDiv.style.color = "var(--error)";
      return;
    }

    const old = btn.textContent;
    btn.disabled = true;
    btn.textContent = "寄送中…";
    messageDiv.textContent = "";

    try {
      const res = await fetch(`${ip}/api/admin_forget_password`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json().catch(()=>({status:"fail", message:"無法解析伺服器回應"}));

      if (data.status === "success") {
        messageDiv.textContent = "重設連結已寄出，請查看您的信箱";
        messageDiv.style.color = "#16a34a";
        setTimeout(() => { window.location.href = "/admin_login"; }, 2000);
      } else {
        messageDiv.textContent = data.message || "寄送失敗";
        messageDiv.style.color = "var(--error)";
      }
    } catch (e) {
      messageDiv.textContent = "網路連線失敗，請稍後再試";
      messageDiv.style.color = "var(--error)";
    } finally {
      btn.disabled = false;
      btn.textContent = old;
    }
  }

  // Enter 直接送出
  document.getElementById("email").addEventListener("keydown", (e)=>{
    if (e.key === "Enter") handleForgot();
  });
</script>
</body>
</html>
