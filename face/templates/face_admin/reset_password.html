<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>重設密碼</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#E5484D; --brand-ink:#C53B3F; --bg:#F3F4F6; --card:#FFFFFF;
      --ink:#111827; --muted:#6B7280; --line:#E5E7EB; --ring:rgba(229,72,77,.35); --error:#DC2626;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg);
      display:grid; place-items:center; padding:24px;
      font-family:"Noto Sans TC",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      color:var(--ink);
    }
    section{
      width:100%; max-width:420px; background:var(--card);
      border:1px solid rgba(0,0,0,.04); border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.06); padding:32px;
    }
    .header{display:flex; align-items:center; gap:12px; justify-content:center; margin-bottom:8px}
    .header img{width:36px; height:36px}
    .header .title{margin:0; font-size:22px; font-weight:700; letter-spacing:.3px; text-align:center}
    .sub{color:var(--muted); font-size:14px; margin-bottom:18px; text-align:center}

    .form-group{margin-bottom:16px}
    .label{display:block; font-size:13px; color:#374151; margin-bottom:6px}
    .input{
      width:100%; height:44px; padding:0 14px;
      border:1px solid var(--line); border-radius:12px; background:#fff;
      outline:0; font-size:15px;
    }
    .input::placeholder{color:#9CA3AF}
    .input:focus{border-color:var(--brand); box-shadow:0 0 0 4px var(--ring)}

    .btn{
      width:100%; height:46px; border:0; border-radius:12px; cursor:pointer;
      font-size:15px; font-weight:700; letter-spacing:.3px;
    }
    .btn-primary{background:var(--brand); color:#fff; box-shadow:0 6px 16px rgba(229,72,77,.25)}
    .btn-primary:hover{background:var(--brand-ink)}
    .btn:disabled{opacity:.6; cursor:not-allowed}

    #msg{margin-top:10px; font-size:14px; text-align:center}
    .links{display:flex; justify-content:center; gap:8px; margin-top:12px; font-size:14px}
    a{color:var(--muted); text-decoration:none; transition:.2s}
    a:hover{color:var(--ink); text-decoration:underline}
  </style>
</head>
<body>
<section>
  <div class="header">
    <img src="https://i.ibb.co/PZVYTR1N/logo-12-1.png" alt="Logo" />
    <h2 class="title">重設密碼</h2>
  </div>
  <div class="sub">輸入新密碼並再次確認</div>

  <form id="resetForm">
    <div class="form-group">
      <label class="label" for="newPassword">新密碼</label>
      <input class="input" type="password" id="newPassword" placeholder="輸入新密碼" required>
    </div>

    <div class="form-group">
      <label class="label" for="confirmPassword">再次輸入新密碼</label>
      <input class="input" type="password" id="confirmPassword" placeholder="再次輸入新密碼" required>
    </div>

    <button type="submit" id="submitBtn" class="btn btn-primary">送出</button>
  </form>

  <div id="msg"></div>
  <div class="links"><a href="/admin_login">返回登入</a></div>
</section>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get("token");
  const uid = urlParams.get("uid");

  const form = document.getElementById("resetForm");
  const newPwd = document.getElementById("newPassword");
  const confirmPwd = document.getElementById("confirmPassword");
  const msg = document.getElementById("msg");
  const submitBtn = document.getElementById("submitBtn");

  let inFlight = false;

  form.addEventListener("submit", async function(e){
    e.preventDefault();
    if (inFlight) return;

    const newPassword = newPwd.value.trim();
    const confirmPassword = confirmPwd.value.trim();

    if (!newPassword || !confirmPassword) {
      msg.style.color = "var(--error)";
      msg.textContent = "請完整輸入兩次密碼";
      return;
    }
    if (newPassword !== confirmPassword) {
      msg.style.color = "var(--error)";
      msg.textContent = "兩次密碼不一致";
      return;
    }

    inFlight = true;
    const oldText = submitBtn.textContent;
    submitBtn.disabled = true;
    submitBtn.textContent = "送出中…";
    msg.textContent = "";

    try {
      const res = await fetch("/api/reset_password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uid: uid, token: token, new_password: newPassword })
      });

      const data = await res.json();

      msg.textContent = data.message || "已送出";
      msg.style.color = (data.status === "success") ? "#16a34a" : "var(--error)";

      if (data.status === "success") {
        setTimeout(() => { window.location.href = "/face_login.html"; }, 2000);
      }
    } catch (err) {
      msg.style.color = "var(--error)";
      msg.textContent = "發生錯誤，請稍後再試";
      console.error(err);
    } finally {
      inFlight = false;
      submitBtn.disabled = false;
      submitBtn.textContent = oldText;
    }
  });
</script>
</body>
</html>
